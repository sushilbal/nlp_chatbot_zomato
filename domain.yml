version: "2.0"

actions:
- action_search_restaurants
- action_check_location
- utter_ask_cuisine
- utter_ask_howcanhelp
- utter_ask_location
- utter_goodbye
- utter_greet
- utter_default

entities:
- cuisine
- location
- people
- budget

intents:
- greet
- restaurant_search
- affirm
- goodbye
- stop

responses:
  utter_greet:
  - text: "Hi there! How may I help you!"
  - text: "Hi there! What can I do for you!"
  - text: Hi, How can I help you!
  - text: Hey, How is it going! How May I help you Today!

  utter_ask_location:
  - text: "In what location?"
  - text: "What is your preferred location."
  utter_ask_cuisine:
  - text: "What kind of cuisine would you like to have?" 
    - buttons:
      - title: Chinese
        payload: Chinese
      - title: Mexican
        payload: Mexican
      - title: Italian
        payload: Italian
      - title: American
        payload: American
      - title: South Indian
        payload: South Indian
      - title: North Indian
        payload: North Indian
  - text: "What is your cusine preference?"
    - buttons:
      - title: Chinese
        payload: Chinese
      - title: Mexican
        payload: Mexican
      - title: Italian
        payload: Italian
      - title: American
        payload: American
      - title: South Indian
        payload: South Indian
      - title: North Indian
        payload: North Indian

  utter_ask_budget:
  - text: "What's the average budget for two people?"
    - buttons:
      - title: Lesser than Rs. 300
        payload: "low"
      - title: Rs. 300 to 700
        payload: "mid"
      - title: More than Rs. 700
        payload: "high"
  - text: "What price range are you looking at?"
    - buttons:
      - title: Lesser than Rs. 300
        payload: "low"
      - title: Rs. 300 to 700
        payload: "mid"
      - title: More than Rs. 700
        payload: "high"

  utter_ask_sent_email:
  - text: " Should I send you details of top 10 restaurants on email?"

  utter_ask_email:
  - text: "Please let me kow you email Id?"

  utter_default:
  - text: i cannot understand

  utter_email_sent:
  - text: "Sent"
  - text: "Sent. Bon Appetit!"

  utter_done:
  - text: "Okay. Bon Appetit!"


  utter_goodbye:
  - text: "Bye"
  - text: goodbye :(
  - text: Bye-bye

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true



slots:
cuisine:
type: text
location:
type: text
check_op:
type: bool
